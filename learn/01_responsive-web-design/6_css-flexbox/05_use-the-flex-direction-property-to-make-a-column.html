<!DOCTYPE html>
<html>
  <head>
    <!-- metadata elements -->
    <title>use-the-flex-direction-property-to-make-a-column</title>
    <!-- Add the CSS property flex-direction to the #box-container
         element, and give it a value of column. -->
    <style>
      #box-container {
        display: flex;
        height: 500px;
        flex-direction: column;
      }
      #box-1 {
        background-color: dodgerblue;
        width: 50%;
        height: 50%;
      }

      #box-2 {
        background-color: orangered;
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <!-- page contents -->
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
