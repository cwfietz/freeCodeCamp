<!DOCTYPE html>
<html>
  <head>
    <!-- metadata elements -->
    <title>use-the-align-self-property</title>
    <!-- Add the CSS property align-self to both #box-1 and #box-2. Give
         #box-1 a value of center and give #box-2 a value of flex-end. -->
    <style>
      #box-container {
        display: flex;
        height: 500px;
      }
      #box-1 {
        background-color: dodgerblue;
        align-self: center;
        height: 200px;
        width: 200px;
      }
      #box-2 {
        background-color: orangered;
        align-self: flex-end;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- page contents -->
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
