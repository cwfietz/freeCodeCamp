<!DOCTYPE html>
<html>

<head>
    <!-- metadata elements -->
    <title>set-the-font-size-for-multiple-heading-elements</title>
    <link>
    </link>
    <meta>
    </meta>
    <style>
        h1 {
            font-size:
                68px;
        }

        h2 {
            font-size:
                52px;
        }

        h3 {
            font-size:
                40px;
        }

        h4 {
            font-size:
                32px;
        }

        h5 {
            font-size:
                21px;
        }

        h6 {
            font-size:
                14px;
        }
    </style>
</head>

<body>
    <!-- page contents -->
    <h1>This is h1 text</h1>
    <h2>This is h2 text</h2>
    <h3>This is h3 text</h3>
    <h4>This is h4 text</h4>
    <h5>This is h5 text</h5>
    <h6>This is h6 text</h6>
</body>

</html>
