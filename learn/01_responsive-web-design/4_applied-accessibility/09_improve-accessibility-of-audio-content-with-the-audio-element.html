<!DOCTYPE html>
<html>
  <head>
    <!-- metadata elements -->
    <title>improve-accessibility-of-audio-content-with-the-audio-element</title>
  </head>
  <body>
    <!-- page contents -->
    <header>
      <h1>Real Coding Ninjas</h1>
    </header>
    <!-- add an audio element after the p. Include the controls attribute.
         Then place a source tag inside the audio tags with the src attribute 
         set to https://s3.amazonaws.com/freecodecamp/screen-reader.mp3 and 
         type attribute set to "audio/mpeg" -->
    <main>
      <p>
        <audio controls>
          <source src="https://s3.amazonaws.com/freecodecamp/screen-reader.mp3"
          type="audio/mpeg">
        </audio>
        A sound clip of Zersiax's screen reader in action.
      </p>
    </main>
  </body>
</html>
