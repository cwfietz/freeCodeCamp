<!DOCTYPE html>
<html>
<head>
    <!-- metadata elements -->
    <title>use-the-css-transform-property-skewx-to-skew-an-element-along-the-x-axis</title>
    <link></link>
    <meta></meta>
    <style>
        div {
          width: 70%;
          height: 100px;
          margin:  50px auto;
        }
        #top {
          background-color: red;
        }
        #bottom {
          background-color: blue;
          transform: skewX(24deg);
        }
      </style>
      
    </head>
    <body>
        <!-- page contents -->
        <div id="top"></div>
        <div id="bottom"></div>
</body>
</html>
